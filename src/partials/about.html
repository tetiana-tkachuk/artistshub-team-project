<section class="section" id="about">
  <div class="container about-container">
    <div class="about-picture-wrapper">
      <picture class="about-img">
        <source
          srcset="
            /img/about-img/team-1xdesk.webp 1x,
            /img/about-img/team-2xdesk.webp 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/about-img/team-1xtab.webp 1x,
            /img/about-img/team-2xtab.webp 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/about-img/team-1xmob.webp 1x,
            /img/about-img/team-2xmob.webp 2x
          "
          media="(max-width: 767px)"
        />
        <img src="/img/about-img/team-1xmob.webp" alt="Company team" />
      </picture>
    </div>
    <div class="about-content">
      <div class="about-heading">
        <svg class="about-icon">
          <use href="/img/sprite.svg#icon-logo-icon"></use>
        </svg>
        <h2 class="about-title">About ArtistsHub</h2>
        <p class="about-text">
          At ArtistsHub, our mission is to connect music lovers with the artists
          they adore. We strive to create a vibrant community where discovering
          new music is as enjoyable as listening to it.
        </p>
      </div>
    </div>
  </div>
</section>
